<div *ngIf="pelicula" class="container main-container animated fadeIn ">

  <h1 class="card-header">{{ pelicula.titulo_original }}</h1>

  <div class="row">

    <div class="col-md-5">
      <img [src]="pelicula | peliculaImagen:true" [alt]="pelicula.titulo_original" class="img-thumbnail img-fluid">
    </div>

    <div class="col-md-7">

      <h2> <span class="badge badge-dark">Sinopsis</span> </h2>
      <hr>
      <p class="text-justify">
        {{ pelicula.descripcion }}
      </p>
      <h3><span class="badge badge-info">Frase celebre</span> </h3>
      <p>
        {{ pelicula.frase_celebre }}
      </p>
      <p>
        Popularidad: <span class="badge badge-primary">{{ pelicula.popularidad | number:".0-0" }}/10</span>
        <br>
        Voto promedio: <span class="badge badge-primary">{{ pelicula.vote_average }}</span>
      </p>

      <button [routerLink]="['/'+regresarA, criterio ]" type="button" class="btn btn-outline-danger">
        Regresar
      </button>
    </div>
  </div>
</div>
